services:

####### FRONTEND ########
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment: 
      - NODE_ENV=development
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    command: ["npm", "run", "preview"]

####### BACKEND ########
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"

####### POSTGRESQL ########
  database:
    image: postgres
    restart: always
    environment:
      DB_PASSWORD: xxxx
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
  
    volumes:
      - pgdata:/var/lib/postgresql/data


volumes:
  pgdata:
   
